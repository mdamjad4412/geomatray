<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
  <header>
  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row gap-5">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- triangel   -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangel!</h2>
            <p class="text-center">Area (A) = 0.5 * b * h</p>
            <div>
              <input id="triangle-base" class="w-24 text-2xl rounded-sm " type="text" placeholder="b">
              <span>cm</span>
              <input id="triangel-height" class="w-24 text-2xl rounded-sm " type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area: <span id="triangle-area">cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions ">
              <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- rectangle   -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle!</h2>
            <p class="text-center">Area (A) = w *I</p>
            <div>
              <input class="w-24 rounded-sm text-2xl" type="text" id="rectangle-base" placeholder="l"><span>cm</span>
              <input class="w-24 rounded-sm text-2xl" type="text" id="rectangle-width" placeholder="w"><span>cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area: <span id="rectangle-area">cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="rectangleCalculator()" class="btn btn-primary w-full ">Calculate</button>
            </div>
          </div>
        </div>
        <!-- triangel   -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- triangel   -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- geromatry calculator -->
      <div class=" border-2 border-gray-700 rounded-md">
        <h3 class=" text-center p-4 text-3xl">Area calculator</h3>
      </div>
    </div>
  </main>
  <!-- javascript connect -->
  <script src="script/triangle-calculate.js"></script>
  <script src="script/rectangle.js"></script>
</body>

</html>
